<html>
  <head>
    <meta charset="utf-8">
    <title>Nedteller</title>
    <link rel="stylesheet" type="text/css" href="nedteller.css">
  </head>
  <body>
    <main>
      <output id="teller">0</output>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>
      <button class="startbutton">Start</button>
      <button class="resetbutton">Reset</button>
      <button class="backbutton">Back</button>
    </main>
    <script type="text/javascript" src="script.js" ></script>
  </body>
</html>
